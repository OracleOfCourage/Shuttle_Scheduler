<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RIT Shuttle Scheduler</title>

    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js"></script>
    <link rel="icon" type="image/png" href="media/bus_favicon.png">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <h1>RIT Shuttle Scheduler</h1>
    </header>
    <section class="input">
        <select id="location">
            <option value="skip" selected>Choose a Bus Stop</option>
            <option value="175 Jefferson">175 Jefferson</option>
            <option value="Apex">Apex</option>
            <option value="Global Village / Riverknoll">Global Village / Riverknoll</option>
            <option value="Park Point">Park Point</option>
            <option value="Perkins">Perkins</option>
            <option value="Province">Province</option>
            <option value="Residence Halls">Residence Halls</option>
            <option value="RIT Inn">RIT Inn</option>
            <option value="University Commons">University Commons</option>
            <option value="Off Campus">Off Campus</option>
        </select>
        <button class="searchbutton" type="button" id="search">Search</button>
    </section>
    <section id="tableArea">
        <!-- <table>
            <tbody>
                <tr>
                    <th>Shuttle Route</th>
                    <th>Hours of Operation</th>
                </tr>
                
            </tbody>
        </table> -->
    </section>
    <footer>
        <p> &copy; 2022 Alex Negrini and Chris LoSardo</p>
    </footer>
</body>
</html>
